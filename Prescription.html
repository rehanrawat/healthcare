<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./prescription.css" />
    <script src="./prescription.js" defer></script>
    <title>Registraion Form</title>
</head>

<body>
    <form action="#" class="form">
        <h1 class="text-center">Prescription Rx</h1>
        <!-- Progress bar -->
        <div class="progressbar">
            <div class="progress" id="progress"></div>

            <div class="progress-step progress-step-active" data-title="Prescriber's Information"></div>
            <div class="progress-step" data-title="Patient Information"></div>
            <div class="progress-step" data-title="Recipe Rx"></div>
            <div class="progress-step" data-title="Suggestions"></div>
        </div>

        <!-- Steps -->
        <div class="form-step form-step-active">
            <div class="input-group">
                <label for="username">Prescriber Name *</label>
                <input type="text" name="username" id="username" required="required" />
            </div>
            <div class="input-group">
                <label for="position">Office Address *</label>
                <input type="text" name="position" id="position" required="required" />
            </div>
            <div class="input-group">
                <label for="phone">Phone *</label>
                <input type="text" name="phone" id="phone" required="required" />
            </div>
            <div class="input-group">
                <label for="dob">Date of Prescription *</label>
                <input type="date" name="dob" id="dob" required="required" />
            </div>
            <div class="">
                <a href="#" class="btn btn-next width-50 ml-auto">Next</a>
            </div>
        </div>
        <div class="form-step">
            <div class="input-group">
                <label for="username">Patient Name *</label>
                <input type="text" name="username" id="username" required="required" />
            </div>
            <div class="input-group">
                <label for="number">Age *</label>
                <input type="number" name="number" id="number" />
            </div>
            <div class="input-group">
                <label for="position">Address *</label>
                <input type="text" name="position" id="position" required="required" />
            </div>
            <div class="input-group">
                <label for="phone">Phone *</label>
                <input type="text" name="phone" id="phone" required="required" />
            </div>
            <div class="btns-group">
                <a href="#" class="btn btn-prev">Previous</a>
                <a href="#" class="btn btn-next">Next</a>
            </div>
        </div>
        <div class="form-step">
            <!-- <div class="input-group">
                <label for="dob">Date of Birth</label>
                <input type="date" name="dob" id="dob" />
            </div>
            <div class="input-group">
                <label for="ID">National ID</label>
                <input type="number" name="ID" id="ID" />
            </div> -->
            <div class="row">
                <div class="columns large-12">
                    <table>
                        <thead>
                            <tr>
                                <th>Medicine <br />Name</th>
                                <th>Type<br /></th>
                                <th>Signatura <br /> (Sig)</th>
                                <th>
                                    Instructions
                                    <br />
                                    (Disp)
                                </th>
                                <th align="center">Rf
                                </th>
                            </tr>
                        </thead>
                        <tbody class="dynamic" id="pda-details">
                            <tr>
                                <td>
                                    <input class="dyn-input" type="text" id="activity_date[1]"
                                        name="activity_date[1]" />
                                </td>
                                <td>
                                    <label for="annual_eval[1]">
                                        <input type="checkbox" id="annual_eval[1]" name="annual_eval[1]"
                                            class="dyn-input" />
                                        &nbsp;
                                        Tablet
                                    </label>

                                    <label for="prog_rev[1]">
                                        <input type="checkbox" id="prog_rev[1]" name="prog_rev[1]" class="dyn-input" />
                                        &nbsp;
                                        Syrup
                                    </label>
                                </td>
                                <td>
                                    <input class="dyn-input" type="text" id="total_hours[1]" name="total_hours[1]" />
                                </td>
                                <td>
                                    <input class="dyn-input" type="text" id="activity_date[1]"
                                        name="activity_date[1]" />
                                </td>
                                <td>
                                    <label for="dev_plan_yes[1]">
                                        <input type="radio" id="dev_plan_yes[1]" class="dyn-input" name="dev_plan[1]"
                                            value="yes" />
                                        &nbsp; Yes
                                    </label>
                                    <label for="dev_plan_no[1]">
                                        <input type="radio" id="dev_plan_no[1]" class="dyn-input" name="dev_plan[1]"
                                            value="no" />
                                        &nbsp; No
                                    </label>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                    <button class="button tiny secondary" data-table="pda-details" id="add-row">
                        Add Row
                    </button>
                </div>
            </div>
            <div class="btns-group">
                <a href="#" class="btn btn-prev">Previous</a>
                <a href="#" class="btn btn-next">Next</a>
            </div>
        </div>
        <div class="form-step">
            <div class="input-group">
                <label for="Suggestion">Doctor's Suggestion *</label>
                <input type="text" name="username" id="username" required="required" />
            </div>
            <div class="input-group">
                <label for="Suggestion">Suggested Therapy *</label>
                <input type="text" name="position" id="position" required="required" />
            </div>
            <div class="btns-group">
                <a href="#" class="btn btn-prev">Previous</a>
                <input type="submit" value="Submit" class="btn" />
            </div>
        </div>
    </form>
</body>

</html>
